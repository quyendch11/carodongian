<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>caro game simple</h3>
<p id="carogame"/>
<input type="button" value="danhco" onclick="danhco()">
<script>
    let b= document.getElementById("carogame");
    let bang = [];
    let dulieu = "";
    for (let i=0;i<5;i++){
        bang[i] =new Array(0, 0, 0, 0, 0);
    }
    for (let i=0; i<5;i++){
        dulieu += "<br/>";
        for (let j=0; j<5;j++){
            dulieu += bang[i][j] + "&nbsp;&nbsp;";
        }
    }
    dulieu += "<br/><br/><input type='button' value='danhco' onclick='danhco()'>"
    b.innerHTML = dulieu;
    function danhco() {
        let x = prompt ("x: ");
        let y = prompt ("y: ");
        dulieu=" ";
        bang[x][y]= "x";
        for(let i=0 ; i<5 ; i++) {
            dulieu += "<br/>";
            for (let j =0; j<5;j++){
                dulieu += bang [i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        dulieu += "<br/><br/><input type='button' value='danhco' onclick='danhco()'>"
        b.innerHTML ="<hr/>" + dulieu;
    }
</script>
</body>
</html>
